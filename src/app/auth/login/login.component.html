<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Welcome Back!</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Enter your username"
            [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required.
          </small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </small>
        </div>
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
      <div class="new-user">
        <p>New user? <a routerLink="/auth/signup">Create a new account</a></p>
      </div>
    </div>
  </div>
